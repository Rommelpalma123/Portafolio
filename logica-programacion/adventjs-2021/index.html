  <h1>AdventJS 2022</h1>
  <h2>practica de javascript logica de programacion</h2>
  <script>
    const gifts = ["cat", "game", "socks"];
    const retornarGifts = gifts => {
      return gifts.map((gift) => {
        const aumentador = '*'.repeat(gift.length + 2)
        return `${aumentador}\n*${gift}*\n${aumentador}`
        console.log(aumentador)
      })
    }
    const gg = retornarGifts(gifts)
    console.log(gg)
  </script>

  <script>
    const year = 2022
    const holidays = ['01/06', '04/01', '12/25'] 

    const countHours = (year, holidays) => {
      return holidays.filter((holiday) => {
        const date = new Date(`${holiday}/${year}`)
        return date.getDay() % 6 !== 0 
      }).length * 2
    }

    const hh = countHours(year, holidays)
    console.log(hh)
  </script>

  <script>
    const packOfGifts = ["book", "doll", "ball"]
    const reindeers = ["dasher", "dancer"]

    const distributeGifts = (packOfGifts, reindeers) => {
      return (() => parseInt(reindeers.join('').length * 2 / packOfGifts.join('').length))()
    }

    const rr = distributeGifts(packOfGifts, reindeers)
    console.log(rr)
  </script>

  <script>
    const boxes = [
      { l: 2, w: 2, h: 2 },
      { l: 3, w: 3, h: 3 },
      { l: 1, w: 1, h: 1 }
    ]

    const fitsInOneBox = (boxes) => {
      return boxes.sort((a, b) => a.l * a.w * a.h - b.l * b.w * b.h)
      .every((currentBox, i) => {
        if (i === boxes.length - 1) return true
        const nextBox = boxes[i + 1]
        return nextBox.l > currentBox.l && nextBox.w > currentBox.w && nextBox.h > currentBox.h
      })
    }

    const q = fitsInOneBox(boxes);
    console.table(q);

    const fitsInOneBox1 = (boxes) => {
      return boxes.every((currentBox, i) => {
        const nextBox = boxes[i + 1]
        return !nextBox || (nextBox.l > currentBox.l && nextBox.w > currentBox.w && nextBox.h > currentBox.h)
      })
    }

    const e = fitsInOneBox1(boxes)
    console.table(e)
  </script>

  <script>
